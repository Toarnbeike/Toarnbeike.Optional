name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run TUnit Tests
        run: |
          # Run the TUnit test executable and capture output
          dotnet run --project tests/Optional.Tests/Optional.Tests.csproj --configuration Release | tee tunit_output.log

          # Fail the job if any tests failed
          grep -q "failed: 0" tunit_output.log || exit 1

      - name: Upload Test Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tunit-output
          path: tunit_output.log