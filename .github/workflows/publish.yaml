name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build in Release mode
        run: dotnet build --configuration Release --no-restore

      - name: Pack Optional
        run: dotnet pack src/Toarnbeike.Optional/Toarnbeike.Optional.csproj --configuration Release --no-build --output ./nupkgs

      - name: Pack Optional.TestExtensions
        run: dotnet pack src/Toarnbeike.Optional.TestExtensions/Toarnbeike.Optional.TestExtensions.csproj --configuration Release --no-build --output ./nupkgs

      - name: Push to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}